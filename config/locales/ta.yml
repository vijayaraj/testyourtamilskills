  home:
    hello: வணக்கம். 
    mission: இது நம் தமிழ் சொல் வளத்திற்கு ஒரு தேர்வு. சில தமிழ் சொற்களை மறக்காமலிருப்பதற்கும் நினைவுப் படுத்துவதற்காகவும் ஒரு சிறு முயற்சி.
    rule_text: மொழிபெயர்ப்பு, சொல் வளம், இலக்கணம் என மூன்று பிரிவுகள். ஒவ்வொரு பிரிவிலும் ஐந்து நிலைகள் - முதல் நிலை எளிதாகவும், ஐந்தாவது கடினமாகவுமிருக்கும். ஒவ்வொரு நிலையிலும் கேள்வித் தொகுப்புகள் பட்டியலிடப்பட்டிருக்கும். ஒரு நிலையிலிருந்து அடுத்த நிலைக்குச் செல்ல அந்நிலையிலுள்ள ஒரு கேள்வித் தொகுப்பையாவது முடித்திருக்க வேண்டும். அவ்வளவே.
    scoring: ஒவ்வொரு கேள்வித் தொகுப்பிலும் 15 கேள்விகள். ஒரு சரியான பதில் = 1 புள்ளி. மொத்தம் 15 * 5 நிலைகள் = 75 புள்ளிகள். இதை வைத்து ஒரு தரவரிசைப் பட்டியல் இங்கே
    contribution: மேலும் நீங்கள், இத்தளத்தில் உங்கள் கேள்விகளைப் பதியலாம். ஏற்றுக் கொள்ளப்பட்டால், அவற்றிற்கு மற்றவர்கள் பதிலளிக்களாம். வாழ்த்துக்கள்.
    google: கூகுலுடன்

  en-home:
    hello: Hi there,
    mission: This is a small effort to test our skills in Tamil. We have questions listed down in a quiz format.
    rule_text: There are three sections - Translation, Vocabulary and Grammar. Each section has 5 levels - level one being easy to fifth being hard. Question sets are listed in each level. You will have to complete atleast one question set to move up a level. 
    scoring: There are 15 questions in each set. 1 right answer = 1 point. Totally, 15 * 5 = 75 points. We have a ranking table based on this scoring.
    contribution: Also, you can add your questions in this site. They will be available for other users to answer, if approved. Good luck!
